<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="js/main.js">
  <title>動的UI</title>
</head>
<body>
  <!-- btn -->
  <a href="#" class="btn">ボタン</a>

  <!-- top return -->
  <div class="top">
    <div class="top-return">top</div>
    <div class="top-return-content"></div>
    <button class="scroll-top" id="button">↑</button>
  </div>
  <script src="js/main.js"></script>
  <!-- ハンバーガーメニュー -->
  <div class="menu" id="menu">
    <span class="menu-line-top"></span>
    <span class="menu-line-middle"></span>
    <span class="menu-line-bottom"></span>
  </div>
  <!-- tab-menu -->
  <div class="tab">
    <ul class="tab-menu">
      <li class="tab-menu-item active">タブ1</li>
      <li class="tab-menu-item">タブ2</li>
      <li class="tab-menu-item">タブ3</li>
    </ul>
    <div class="tab-content">
      <div class="tab-content-item show">コンテンツ1
      </div>
      <div class="tab-content-item">コンテンツ2
      </div>
      <div class="tab-content-item">コンテンツ3
      </div>
    </div>
  </div>
</body>
</html>
